<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Truncation</legend>
        <p>Enabling shortened window titles will shorten the window titles appearing 
          in the tab context submenus. Setting an open and close tag complements
          the functionality of the <a href="https://addons.mozilla.org/en-GB/firefox/addon/window-titler/">Window Titler</a> extension.
        </p>
        <label for="truncate">Shorten window titles?</label>
        <input type="checkbox" id="truncate" name="truncate" />
        <br>

        <label for="truncate-length">Max length</label>
        <input type="number" id="truncate-length" name="truncate-length" size="3" />
        <br>

        <label for="truncate-open-tag">Opening tag</label>
        <input type="text" id="truncate-open-tag" name="truncate-open-tag" size="8" placeholder="["/>
        <br>

        <label for="truncate-close-tag">Closing tag</label>
        <input type="text" id="truncate-close-tag" name="truncate-close-tag" size="8" placeholder="]"/>
        <br>


      </fieldset>
      <br>
      <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
